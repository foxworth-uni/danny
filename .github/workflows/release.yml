name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

env:
  RUST_BACKTRACE: 1

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-bottles:
    needs: create-release
    strategy:
      matrix:
        include:
          - os: macos-13  # Intel
            arch: x86_64
            runner: x86_64
          - os: macos-14  # Apple Silicon
            arch: arm64
            runner: aarch64
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Build release binary
        run: |
          cargo build --release --package danny-cli
          strip target/release/danny || true
      
      - name: Create bottle
        id: bottle
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          BOTTLE_NAME="danny-${VERSION}.${{ matrix.arch }}_sonoma.bottle.tar.gz"
          
          # Create Homebrew-compatible bottle structure
          mkdir -p bottle/danny/${VERSION}/bin
          cp target/release/danny bottle/danny/${VERSION}/bin/
          
          # Create tarball
          cd bottle
          tar czf "../${BOTTLE_NAME}" danny
          cd ..
          
          # Calculate SHA256
          SHA256=$(shasum -a 256 "${BOTTLE_NAME}" | cut -d' ' -f1)
          echo "sha256=${SHA256}" >> $GITHUB_OUTPUT
          echo "bottle_name=${BOTTLE_NAME}" >> $GITHUB_OUTPUT
          
          echo "::notice::‚úÖ Bottle created: ${BOTTLE_NAME}"
          echo "::notice::SHA256: ${SHA256}"
      
      - name: Upload bottle to release
        uses: softprops/action-gh-release@v1
        with:
          files: "*.bottle.tar.gz"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Output formula snippet
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          echo "::notice::üìã Add this to Formula/danny.rb in homebrew-tap:"
          echo "::notice::sha256 cellar: :any_skip_relocation, ${{ matrix.arch }}_sonoma: \"${{ steps.bottle.outputs.sha256 }}\""

  summary:
    needs: build-bottles
    runs-on: ubuntu-latest
    steps:
      - name: Release complete
        run: |
          echo "::notice::‚úÖ Release complete!"
          echo "::notice::üì¶ Bottles uploaded to GitHub Releases"
          echo "::notice::üç∫ Update Formula/danny.rb with the bottle SHA256s from the logs above"

